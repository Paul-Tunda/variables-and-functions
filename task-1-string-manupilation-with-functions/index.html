<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flexible String Manipulation with Functions</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="<KEY>" crossorigin="anonymous">
        <style>

        </style>
        <script src="index.js"></script>
    </head>
    <body>
        <header>
            <h1>Flexible String Manipulation with Functions</h1>
        </header>
        <main>
            <form action="" id="my_form">
                <div>
                    <label for="first_name">Enter your first name: </label>
                    <input type="text" name="first_name" id="first_name" required placeholder="John">
                </div>
                <div>
                    <label for="last_name">Enter your last name: </label>
                    <input type="text" name="last_name" id="last_name" required placeholder="Doe">
                </div>
                <div>
                    <button type="button" id="my_button" form="my_form">Submit</button>
                </div>
                <p id="greeting"></p>
                <p id="name_initials"></p>
            </form>
        </main>
    </body>
</html>
